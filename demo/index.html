<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>anypoint-signin demo</title>
  <style>
  html,
  body {
    background-color: #EEEEEE;
    min-height: 100%;
  }

  .demo {
    max-width: 1200px;
    width: 700px;
    margin-bottom: 40px;
  }

  .card {
    background-color: #fff;
    padding: 12px;
    margin: 20px;
    box-shadow: 0 3px 4px 0 rgba(0, 0, 0, 0.14),
      0 1px 8px 0 rgba(0, 0, 0, 0.12),
      0 3px 3px -2px rgba(0, 0, 0, 0.4);
  }

  .vertical-section-container {
    max-width: 600px;
  }

  #userStatus {
    white-space: pre-wrap;
  }
  </style>
</head>

<body unresolved>
  <div class="vertical-section-container centered">
    <h1>The anypoint-signin button</h1>

    <section class="card">
      <h3>Authorization status</h3>
      <p>User signed in: <span id="signInStatus">false</span></p>
      <p>User access token: <span id="atStatus">none</span></p>
      <p>Authorization code: <span id="authorizationCode">none</span></p>
      <details>
        <summary>User data</summary>
        <span id="userStatus">none</span>
    </details>
    </section>

    <section class="card">
      <h3>Signin Button</h3>
      <anypoint-signin
        id="b1"
        scopes="full"
        redirecturi="https://auth.advancedrestclient.com/oauth-popup.html"
        clientid="2e38d46b60c5476584cdecba8b516711"
      >
    </anypoint-signin>
    </section>

    <h3>Template</h3>
    <arc-demo-helper>
      <template>
        <anypoint-signin
          scopes="full"
          redirecturi="https://auth.advancedrestclient.com/oauth-popup.html"
          clientid="2e38d46b60c5476584cdecba8b516711"
        >
        </anypoint-signin>
      </template>
    </arc-demo-helper>

    <paper-toast id="errorToast" duration="7000"></paper-toast>
  </div>

  <script type="module" src="./index.js"></script>
</body>

</html>
