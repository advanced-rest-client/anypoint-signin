<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>anypoint-signin demo</title>
  <style>
  html,
  body {
    background-color: #EEEEEE;
    min-height: 100%;
  }

  .demo {
    max-width: 1200px;
    width: 700px;
    margin-bottom: 40px;
  }

  .card {
    background-color: #fff;
    padding: 12px;
    margin: 20px;
    box-shadow: 0 3px 4px 0 rgba(0, 0, 0, 0.14),
      0 1px 8px 0 rgba(0, 0, 0, 0.12),
      0 3px 3px -2px rgba(0, 0, 0, 0.4);
  }

  .vertical-section-container {
    max-width: 600px;
  }

  #userStatus {
    white-space: pre-wrap;
  }
  </style>
</head>

<body unresolved>
  <div class="vertical-section-container centered">
    <h1>The anypoint-signin</h1>

    <section class="card">
      <h2>Authorization status</h2>
      <p>User signed in: <span id="signInStatus">false</span></p>
      <p>User access token: <span id="atStatus">none</span></p>
      <details>
        <summary>User data</summary>
        <span id="userStatus">none</span>
    </details>
    </section>

    <section class="card">
      <h2>Regular button</h2>
      <anypoint-signin id="b1" redirecturi="https://auth.advancedrestclient.com/oauth-popup.html" scopes="full" clientid="71d3b11eb2784946a4a1703662f90c4b"></anypoint-signin>
    </section>

    <h3>Theme options</h3>
    <arc-demo-helper>
      <template>
        <anypoint-signin theme="light" scopes="full" redirecturi="https://auth.advancedrestclient.com/oauth-popup.html" clientid="71d3b11eb2784946a4a1703662f90c4b"></anypoint-signin>
        <anypoint-signin theme="dark" scopes="full" redirecturi="https://auth.advancedrestclient.com/oauth-popup.html" clientid="71d3b11eb2784946a4a1703662f90c4b"></anypoint-signin>
        <br><br>
        <anypoint-signin noink theme="light" scopes="full" redirecturi="https://auth.advancedrestclient.com/oauth-popup.html" clientid="71d3b11eb2784946a4a1703662f90c4b"></anypoint-signin>
        <anypoint-signin noink theme="dark" scopes="full" redirecturi="https://auth.advancedrestclient.com/oauth-popup.html" clientid="71d3b11eb2784946a4a1703662f90c4b"></anypoint-signin>
        <br><br>
        <anypoint-signin raised theme="light" scopes="full" redirecturi="https://auth.advancedrestclient.com/oauth-popup.html" clientid="71d3b11eb2784946a4a1703662f90c4b"></anypoint-signin>
        <anypoint-signin raised theme="dark" scopes="full" redirecturi="https://auth.advancedrestclient.com/oauth-popup.html" clientid="71d3b11eb2784946a4a1703662f90c4b"></anypoint-signin>
        <br><br>
        <anypoint-signin disabled theme="light" scopes="full" redirecturi="https://auth.advancedrestclient.com/oauth-popup.html" clientid="71d3b11eb2784946a4a1703662f90c4b"></anypoint-signin>
        <anypoint-signin disabled theme="dark" scopes="full" redirecturi="https://auth.advancedrestclient.com/oauth-popup.html" clientid="71d3b11eb2784946a4a1703662f90c4b"></anypoint-signin>
      </template>
    </arc-demo-helper>

    <h3>Width options</h3>
    <arc-demo-helper>
      <template>
        <anypoint-signin width="iconOnly" scopes="full" redirecturi="https://auth.advancedrestclient.com/oauth-popup.html" clientid="71d3b11eb2784946a4a1703662f90c4b"></anypoint-signin>
        <anypoint-signin width="standard" scopes="full" redirecturi="https://auth.advancedrestclient.com/oauth-popup.html" clientid="71d3b11eb2784946a4a1703662f90c4b"></anypoint-signin>
        <anypoint-signin width="wide" scopes="full" redirecturi="https://auth.advancedrestclient.com/oauth-popup.html" clientid="71d3b11eb2784946a4a1703662f90c4b"></anypoint-signin>
      </template>
    </arc-demo-helper>

    <h3>Height options</h3>
    <arc-demo-helper>
      <template>
        <anypoint-signin height="short" scopes="full" redirecturi="https://auth.advancedrestclient.com/oauth-popup.html" clientid="71d3b11eb2784946a4a1703662f90c4b"></anypoint-signin>
        <anypoint-signin height="standard" scopes="full" redirecturi="https://auth.advancedrestclient.com/oauth-popup.html" clientid="71d3b11eb2784946a4a1703662f90c4b"></anypoint-signin>
        <anypoint-signin height="tall" scopes="full" redirecturi="https://auth.advancedrestclient.com/oauth-popup.html" clientid="71d3b11eb2784946a4a1703662f90c4b"></anypoint-signin>
      </template>
    </arc-demo-helper>

    <h3>raised and noink options</h3>
    <arc-demo-helper>
      <template>
        <anypoint-signin raised scopes="full" redirecturi="https://auth.advancedrestclient.com/oauth-popup.html" clientid="71d3b11eb2784946a4a1703662f90c4b"></anypoint-signin>
        <anypoint-signin noink scopes="full" redirecturi="https://auth.advancedrestclient.com/oauth-popup.html" clientid="71d3b11eb2784946a4a1703662f90c4b"></anypoint-signin>
      </template>
    </arc-demo-helper>
    <paper-toast id="errorToast" duration="7000"></paper-toast>
  </div>

  <script type="module" src="./index.js"></script>
  <script>
    function oauth2CodeHandler(e) {
      console.log('Code Info', e.detail);
      console.log('The authorization code is', e.detail.code);
      console.log('You should exchange this code for an access token');
    }
    document.addEventListener('oauth2-code-response', oauth2CodeHandler);
  </script>
</body>

</html>
